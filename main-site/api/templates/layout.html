<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Update the href attribute in the <a> tag to just '#' as a placeholder -->
            <a href="#" class="navbar-brand home-link">RecipeWorld</a>
            <form class="d-flex" action="/home" method="get">
                <input class="form-control me-2" type="search" placeholder="Search Usernames" aria-label="Search" name="user_id">
                <button class="btn btn-outline-success" type="submit">Go</button>
            </form>
            <!-- Messages Button -->
            <a href="/messages" class="btn btn-outline-info ms-2">Messages</a>

            <!-- Profile Button -->
            <a href="/profile" class="btn btn-outline-info profile-button">Profile</a>


        </div>
    </nav> 

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        // Extract 'user_id' from the current URL's query parameters
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('user_id') || '1'; // Default to '1' if not found, adjust as needed
    
        // Append 'user_id' to the home and profile button links
        const homeLink = document.querySelector('.home-link');
        if (homeLink) {
            homeLink.setAttribute('href', `/home?user_id=${userId}`);
        }
        
        const profileButton = document.querySelector('.profile-button');
        if (profileButton) {
            profileButton.setAttribute('href', `/profile?user_id=${userId}`);
        }
    });
</script>
</body>
</html>
