<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">RecipeWorld</a>
            <form class="d-flex" action="/home" method="get">
                <input class="form-control me-2" type="search" placeholder="Search Usernames" aria-label="Search" name="user_id">
                <button class="btn btn-outline-success" type="submit">Go</button>
            </form>
            <!-- Messages Button -->
            <a id="messagesButton" href="/messages" class="btn btn-outline-info ms-2">Messages</a>

            <!-- Profile Button -->
            <a href="/profile" class="btn btn-outline-info ms-2">Profile</a>
            <!-- Conditional Login/Logout Button -->
            {% if current_user.is_authenticated %}
                <a href="/logout" class="btn btn-outline-danger ms-2">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline-success ms-2">Login</a>
            {% endif %}
        </div>
    </nav> 

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            if (userId) {
                document.getElementById('messagesButton').href += `?user_id=${userId}`;
            }
        });
    </script>
</body>
</html>
