<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background-image {
            width: 100%;
            height: 100vh;
        
            background: url('static/images/landing_page_bg.webp') no-repeat center center;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .background-image {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: rgb(0, 0, 0);
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">RecipeWorld</a>
            <form class="d-flex" action="/home" method="get">
                <input class="form-control me-2" type="search" placeholder="Search Usernames" aria-label="Search" name="user_id">
                <button class="btn btn-outline-success" type="submit">Go</button>
            </form>
            <!-- Messages Button -->
            <a href="/messages" class="btn btn-outline-info ms-2">Messages</a>
            <!-- Profile Button -->
            <a href="/profile" class="btn btn-outline-info ms-2">Profile</a>
            <!-- Conditional Login/Logout Button -->
            {% if current_user.is_authenticated %}
                <a href="/logout" class="btn btn-outline-danger ms-2">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline-success ms-2">Login</a>
            {% endif %}
        </div>
    </nav> 

    <!-- Full-width image container -->
    <div class="background-image">
        <!-- Overlay Text -->
        <div class="text-center">
            <h1>Welcome to RecipeWorld!</h1>
            <p class="fs-4">Explore and share the best recipes from around the world.</p>
            <!-- Optional: Any buttons or links if needed -->
            <a href="/login" class="btn btn-primary btn-lg">Explore Recipes</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
