{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <h2 class="text-center mb-4">Showing results for "{{ query }}"</h2>
      <div class="row">
        {% for user in users %}
          <div class="col-md-4 mb-3">
            <div class="card h-100 d-flex flex-column">
              <div class="card-body">
                <h5 class="card-title">
                  <!-- Display the user's name -->
                  <strong>{{ user.display_name }}</strong>
                </h5>
                <p class="card-text"><strong>Cooking Level:</strong> {{ user.cooking_level }}</p>
                <p class="card-text"><strong>Favorite Cuisine:</strong> {{ user.favorite_cuisine }}</p>
                <p class="card-text"><strong>Location:</strong> {{ user.location }}</p>
                <!-- Use flex-grow-1 to push the button to the bottom -->
              </div>
              <div class="mt-auto">
                <a href="/home?user_id={{ user.user_id }}" class="btn btn-primary w-100">View Profile</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
