{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Updated Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Login</h1>
                <!-- Display Error Message -->
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/login" method="post">
                    <div class="mb-3"> <!-- Updated class -->
                        <label for="user_id" class="form-label">User ID</label> <!-- Added label for accessibility -->
                        <input type="text" name="user_id" id="user_id" placeholder="User ID" class="form-control">
                    </div>
                    <div class="mb-3"> <!-- Updated class -->
                        <label for="password" class="form-label">Password</label> <!-- Added label for accessibility -->
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button> <!-- Updated class -->
                </form>
                <div class="mt-4 text-center"> <!-- Updated class -->
                    Don't have an account? <a href="/register">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
