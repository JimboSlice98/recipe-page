{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <!-- Update to use Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles to make it more aesthetic -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        #message-container {
            height: 400px; /* Fixed height for the message container */
            background-color: #fff;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            overflow-y: auto; /* Enables vertical scrolling */
            padding-bottom: 20px; /* Adds some space at the bottom */
        }
        .message-bubble {
            display: block;
            max-width: 66%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .message-bubble p {
            margin: 0;
        }
        .my-message {
            background-color: #b2dffc; /* Light pastel blue */
            margin-left: auto;
            margin-right: 0;
        }
        .other-message {
            background-color: #b7e4c7; /* Light pastel green */
            margin-right: auto;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <!-- Enhanced search box with Bootstrap 5 styling -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter user_id to chat" id="new-chat-user-id" aria-label="Recipient's user_id">
                    <button class="btn btn-outline-primary" type="button" id="start-new-chat">Start Chat</button>
                </div>
                <div id="user-list" class="list-group">
                    <!-- Dynamically populate user list with enhanced styling -->
                    {% for other_user_id in conversations %}
                    <a href="#" class="list-group-item list-group-item-action" data-userid="{{ other_user_id }}">{{ other_user_id }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8">
                <div id="message-container" class="border rounded p-4 bg-light">
                    <!-- Messages will be shown here with improved aesthetics -->
                </div>
                <form id="message-form" class="d-flex gap-2 mt-4">
                    <input type="hidden" id="current-user-id" value="{{ user_id }}">
                    <input type="hidden" id="other-user-id">
                    <input type="text" id="message" class="form-control flex-grow-1" placeholder="Type a message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function loadMessages(currentUserID, otherUserID) {
            $.get(`/get_messages/${currentUserID}/${otherUserID}`, function(data) {
                $('#message-container').empty();
                data.forEach(function(message) {
                    let alignmentClass = message.sender === parseInt(currentUserID) ? 'my-message' : 'other-message';
                    let messageDiv = `<div class="message-bubble ${alignmentClass}"><p>${message.message}</p></div>`;
                    $('#message-container').append(messageDiv);
                });
                // Scroll to the bottom of the message container
                scrollToBottom();
            });
        }
        // Call this function after sending a message as well
        function scrollToBottom() {
            $('#message-container').scrollTop($('#message-container')[0].scrollHeight);
        }
        $('#start-new-chat').click(function() {
            let newChatUserID = $('#new-chat-user-id').val();
            let currentUserID = $('#current-user-id').val();

            // Optionally insert a default blank message or just create a chat entry
            $.ajax({
                url: '/start_chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    'user_id1': currentUserID,
                    'user_id2': newChatUserID,
                    'message': '', // You might opt to not send a message
                    'sender': currentUserID
                }),
                success: function(response) {
                    // After starting the chat, reload the page or just the user list
                    // Here, for simplicity, I'll just reload the page to reflect the new chat
                    location.reload();
                }
            });
        });
       $(document).ready(function() {
            // Updated JavaScript functionality to handle dynamic loading of conversations
            $('#user-list a').click(function(e) {
                e.preventDefault();
                let currentUserID = $('#current-user-id').val();
                let otherUserID = $(this).data('userid');
                $('#other-user-id').val(otherUserID); // Update hidden input
                
                loadMessages(currentUserID, otherUserID); // Call loadMessages with both user IDs
                
            });
            
            // Handle form submission to send a message
            $('#message-form').submit(function(event) {
                event.preventDefault();
                let messageText = $('#message').val();
                let currentUserID = $('#current-user-id').val(); // Correctly get currentUserID
                let otherUserID = $('#other-user-id').val(); // Correctly get otherUserID

                $.ajax({
                    url: '/post_message',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'user_id1': currentUserID,
                        'user_id2': otherUserID,
                        'message': messageText,
                        'sender': currentUserID
                    }),
                    success: function(response) {
                        $('#message').val(''); // Clear the input field
                        loadMessages(currentUserID, otherUserID); // Reload messages
                    }
                });
            });
        });
    </script>
</body>
</html>


{% endblock %}
